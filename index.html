<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/5106e95b6d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="post">
        <div class="postHead">
            <div class="postHeadButtons">
                <div class="postHeadIcon">
                    <i class="fa-brands fa-html5"></i>
                </div>
                <div class="postHeadTitle">
                    HTML 5 <br> Rafael
                </div>
                <div class="postHeadSettings">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
        </div>
        <div class="postImg">
            <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0f/ba/29/5c/img-worlds-of-adventure.jpg?w=1200&h=1200&s=1" alt="">
        </div>
        <div class="postDescription">
            <div class="postDescriptionButtons">
                <div><i class="fa-regular fa-heart"></i></div>
                <div><i class="fa-regular fa-comment"></i></div>
                <div><i class="fa-regular fa-paper-plane"></i></div>
                <div><i class="fa-regular fa-bookmark"></i></div>
            </div>
            <p class="postLikes">
                Liked by <strong>4GeeksAcademy, HTML5, Web</strong> and <strong>100.000</strong> others.
            </p>
            <p class="postDescriptionParagraph">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Et laudantium dolor natus nisi molestiae neque id ad sint vero modi praesentium, itaque fugit iure voluptates eveniet laborum quia dolorem magni?
            </p>         

        </div>
    </div>    
</body>
</html>
